services:
  gateway:
    build: .
    container_name: openclaw
    command: [gateway]
    env_file:
      - .env
    volumes:
      - ./config:/home/openclaw/.openclaw:rw
      - ./workspace:/home/openclaw/.openclaw/workspace:rw
    ports:
      - 18789:18789
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /home/openclaw:rw,noexec,nosuid,size=2G,uid=1000,gid=1000,mode=0755
      - /tmp:rw,noexec,nosuid,size=256m
    shm_size: 256m
    pids_limit: 1024
    init: true
    restart: unless-stopped
    networks:
      - carapace

  cli:
    build: .
    container_name: openclaw-cli
    profiles: [cli]
    env_file:
      - .env
    network_mode: service:gateway
    volumes:
      - ./config:/home/openclaw/.openclaw:rw
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    pids_limit: 128
    stdin_open: true
    tty: true
    init: true

  browser:
    build: ./browser
    container_name: openclaw-browser
    volumes:
      - browser-user-data:/home/chromium/user-data
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    shm_size: 512m
    pids_limit: 256
    init: true
    restart: unless-stopped
    networks:
      carapace:
        ipv4_address: 172.19.0.10

networks:
  carapace:
    name: carapace
    ipam:
      config:
        - subnet: 172.19.0.0/16

volumes:
  browser-user-data:
